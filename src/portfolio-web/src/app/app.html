<mat-toolbar>
  
  <span class="spacer"></span>
  
  <app-language-switcher></app-language-switcher>
  
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon fontIcon="light_mode" aria-hidden="false" aria-label="theme icon"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @for (theme of getThemes(); track theme.getId()) {
      <button mat-menu-item
        (click)="changeTheme(theme)"
        [disabled]="getCurrentTheme() === theme" >
        <mat-icon aria-hidden="false" aria-label="theme icon" fontIcon="{{ theme.getIcon() }}"></mat-icon>
        <span>{{ theme.getName() }}</span>
      </button>
    } @empty {
      <button mat-menu-item disabled>No themes available</button>
    }
  </mat-menu>

</mat-toolbar>

<main class="app-main">
  <h1>{{ 'app.title' | translate }}</h1>
  <p>{{ 'app.hello' | translate }}</p>
  <button matButton="filled">Button</button>
</main>
